name: Finalize Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # matches bare version tags like 1.0.0, 2.3.1, etc.

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Required for full commit history used in release notes generation

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "v${{ github.ref_name }}"
          generate_release_notes: true
          draft: false
          prerelease: false